name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
   

    steps:
    - name: Adding secret
      run: |
        echo $DEV_PROP_FILE >> Backend/src/main/resources/application.properties
        cat Backend/src/main/resources/application.properties
      shell: bash
      env:
        DEV_PROP_FILE: ${{secrets.MONGO_USER}}
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file Backend/pom.xml
